name: Daily Video Generation

on:
  schedule:
    # Run at 9:00, 15:00, 21:00 JST (0:00, 6:00, 12:00 UTC)
    - cron: '0 0,6,12 * * *'
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Remotion Browser
        run: npx remotion browser ensure

      - name: Create .env file
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }}" >> .env
          echo "YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}" >> .env
          echo "YOUTUBE_REFRESH_TOKEN=${{ secrets.YOUTUBE_REFRESH_TOKEN }}" >> .env
          # Add other necessary env vars here if needed (e.g. INSTAGRAM, THREADS)

      - name: Setup GCP Credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=./gcp-key.json" >> $GITHUB_ENV

      - name: Replenish Input Data
        run: npm run generate-input
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Generate and Upload Video
        run: npm run generate-video
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./gcp-key.json

      - name: Commit and Push changes
        # Only commit if there are changes (i.e. input file was modified)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add input/ src/data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update input data after video generation" && git push)
